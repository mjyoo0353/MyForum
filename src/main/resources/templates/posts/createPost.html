<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet">

</head>

<body>
<header th:replace="layout/header :: header"></header>

<div class="container">

    <div class="py-5 text-center">
        <h2>Create Post</h2>
    </div>

    <form th:action th:object="${postForm}" method="post">

        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div>
            <label for="content">Content</label>
            <textarea rows="15" id="content" th:field="*{content}" th:errorclass="field-error" class="form-control" placeholder="내용을 입력하세요"></textarea>
            <div class="field-error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <hr class="my-4">
        <div class="d-flex justify-content-end">
                <button class="btn btn-primary me-2" type="submit">Create</button>
                <button class="btn btn-secondary me-2" type="button"
                        th:onclick="|location.href='@{/posts/list}'|">Cancel
                </button>
        </div>
    </form>

    <div th:replace="layout/footer :: footer"></div>

</div> <!-- /container -->
</body>
</html>
