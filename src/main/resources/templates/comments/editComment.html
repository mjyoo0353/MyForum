<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet">
</head>

<body>
<div class="container" >
    <div class="py-5 text-center">
        <h2>Update Comment</h2>
    </div>
    <form action th:object="${commentForm}" method="post">
        <textarea cols="104" rows="5" th:field="*{content}" placeholder="내용을 입력하세요."></textarea>
        <div class="field-error" th:errors="*{content}"></div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary"
                        th:onclick="|location.href='@{/posts/{postId}(postId=${postId})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
