<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet">

</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="container">

    <form th:action th:object="${post}" method="get">

        <div class="py-4">
            <h3 class="card-title" th:text="*{title}">작성글 제목</h3>
        </div>

        <hr class="my-2">

        <!-- 게시글 정보 한줄 -->
        <div>
            <span th:text="'번호 : '+*{id}">번호 : postId</span>&nbsp;
            <span th:text="' | 작성자 : '+*{writer}"> | 작성자 : writer</span>&nbsp;
            <span th:text="' | 작성일 : '+${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"> | 작성일 : 2024-10-09</span>&nbsp;
            <span th:text="' | 조회수 : '+*{views}"> | 조회수 : 0</span>
        </div>

        <hr class="my-2">

        <!-- 글 내용 -->
        <div class="py-4" th:utext="*{content}">작성글 내용</div>

        <br/>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary"
                        th:onclick="|location.href='@{/posts/list}'|"
                        type="button">목록으로</button>
            </div>
            <div class="col">
                <button class="btn btn-primary"
                        th:onclick="|location.href='@{/posts/edit(postId=${post.id})}'|"
                        type="button">게시글 수정</button>
            </div>
            <div class="col">
                <button class="btn btn-primary"
                        th:onclick="|location.href='@{/posts/delete(postId=${post.id})}'|"
                        type="button">게시글 삭제</button>
            </div>

            <div th:if="${message}" class="alert alert-success">
                <p th:text="${message}"></p>
            </div>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container -->
</body>
</html>
