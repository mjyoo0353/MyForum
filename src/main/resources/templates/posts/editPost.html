<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet">

</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="container">

    <form th:action="@{/posts/edit/{postId}(postId=${postId})}" th:object="${postForm}" method="post">

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" th:value="${postForm.getTitle()}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea type="text" id="content" th:field="*{content}" th:value="${postForm.getContent()}" th:errorclass="field-error" class="form-control"></textarea>
            <div class="field-error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="submit">수정하기</button>
            </div>

            <div class="col">
                <button class="btn btn-secondary" type="button"
                        th:onclick="|location.href='@{/posts/post/{postId}(postId=${post.id})}'|">취소</button>
            </div>
        </div>

    </form>

    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container -->
</body>
</html>
