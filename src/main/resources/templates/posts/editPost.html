<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet">

</head>

<body>
<header th:replace="layout/header :: header"></header>

<div class="container">

    <div class="py-5 text-center">
        <h2>Update Post</h2>
    </div>

    <form th:action="@{/posts/edit/{postId}(postId=${postId})}" th:object="${postForm}" method="post">

        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" th:value="${postForm.getTitle()}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div>
            <label for="content">Content</label>
            <textarea rows="15" id="content" th:field="*{content}" th:value="${postForm.getContent()}" th:errorclass="field-error" class="form-control"></textarea>
            <div class="field-error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>

            <div class="col">
                <button class="btn btn-secondary" type="button"
                        th:onclick="|location.href='@{/posts/{postId}(postId=${postId})}'|">Cancel</button>
            </div>
        </div>

    </form>

    <div th:replace="layout/footer :: footer"></div>

</div> <!-- /container -->
</body>
</html>
