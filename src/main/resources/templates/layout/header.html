<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7ffae9d08.js" crossorigin="anonymous"></script>
</head>

<header class="p-3 text-bg-dark" style="background-color: #343a40;">
    <div class="container container d-flex justify-content-between">

        <div>
            <a href="/" class="nav-link px-2 text-white" style="font-size: 20px;">
                <i class="fa-solid fa-mug-saucer"></i>MyForum
            </a>
        </div>

        <div class="text-end d-flex align-items-center">
            <div th:if="${session.loginUser != null}" class="d-flex align-items-center">
                <span class="text-white me-3" th:text="${session.loginUser.name}"></span>
                <a class="btn btn-outline-light me-2" th:href="@{/users/profile}">MY PAGE</a>
                <form th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-outline-light me-2">LOGOUT</button>
                </form>
            </div>
            <div th:if="${session.loginUser == null}">
                <a class="btn btn-outline-light me-2" th:href="@{/login}">LOGIN</a>
                <a class="btn btn-outline-light me-2" th:href="@{/users/signup}">SIGN UP</a>
            </div>
        </div>

    </div>
</header>
