<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet">

</head>

<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <form th:action th:object="${form}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">Login ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></div>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <label for="passwordCheck">Confirm password</label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></div>
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <hr class="my-4"/>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button"
                        th:onclick="|location.href='@{/}'|">취소</button>
            </div>
        </div>

    </form>

    <div th:replace="layout/footer :: footer"></div>

</div>
</body>
</html>
