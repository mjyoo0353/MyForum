<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet">
    <link th:href="@{/css/postList.css}" rel="stylesheet">
</head>

<body>
<header th:replace="~{layout/header :: header}"></header>

<div class="container">

    <div class="py-5 text-center">
        <h2>Forum</h2>
    </div>

    <div class="col-lg-12 card search-form">
        <form class="row" id="search-form">
            <div class="col-lg-3 col-sm-12 p-0">
                <select class="form-control">
                    <option>Title</option>
                    <option>Title+Content</option>
                    <option>Content</option>
                    <option>Writer</option>
                </select>
            </div>
            <div class="col-lg-8 col-sm-12 p-0">
                <input type="text" placeholder="Search..." class="form-control" id="search" name="search">
            </div>
            <div class="col-lg-1 col-sm-12 p-0">
                <button type="submit" class="btn btn-base">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
        </form>
    </div>

    <hr class="my-4">

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 100px;">#</th>
                <th style="width: 500px;">Title</th>
                <th style="width: 150px;">Writer</th>
                <th style="width: 150px;">Posting Date</th>
                <th style="width: 100px;">Views</th>
                <th style="width: 100px;">Comments</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postList}">
                <td th:text="${post.id}"></td>
                <td style="text-align: left"><a th:text="${post.title}" th:href="@{/posts/{postId}(postId=${post.id})}"></a></td>
                <td th:text="${post.user.loginId}"></td>
                <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${post.views}"></td>
                <td th:text="${post.commentCount}"></td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination start -->
        <div th:if="${!postList.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!postList.hasPrevious} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${0}|}">
                        <span><<</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${!postList.hasPrevious} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${postList.number - 1}|}">
                        <span><</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(postList.number / 10 * 10,
                (postList.number / 10 * 10 + 9) >= (postList.totalPages - 1) ? (postList.totalPages - 1) : (postList.number / 10 * 10 + 9))}"
                     th:classappend="${page == postList.number} ? 'active'" class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!postList.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${postList.number + 1}|}">
                        <span>></span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${!postList.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${postList.totalPages - 1}|}">
                        <span>>></span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Pagination end -->
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/posts/create}'|" type="button">Create
            </button>
        </div>
    </div>

    <div th:replace="~{layout/footer :: footer}"></div>

</div> <!-- /container -->
</body>
</html>
