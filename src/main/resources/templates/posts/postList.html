<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet">

    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }
        th, td {
            padding: 10px; /* 셀 안쪽 여백 */
        }
        th {
            text-align: center;
        }
        td {
            text-align: center;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .row {
            text-align: right;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .comment-count {
            font-size: 1.1em;
            color: #ff0000;
        }
    </style>

</head>

<body>
<header th:replace="~{layout/header :: header}"></header>

<div class="container">

    <div class="py-5 text-center">
        <h2>Forum</h2>
    </div>

    <hr class="my-4">

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 100px;">#</th>
                <th style="width: 500px;">Title</th>
                <th style="width: 150px;">Writer</th>
                <th style="width: 150px;">Posting Date</th>
                <th style="width: 100px;">Views</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postList}">
                <td th:text="${post.id}"></td>
                <td style="text-align: left">
                    <a th:text="${post.title}" th:href="@{/posts/{postId}(postId=${post.id})}"></a>
                    <span class="comment-count" th:if="${post.commentCount > 0}" th:text="|[${post.commentCount}]|"></span>
                </td>
                <td th:text="${post.user.loginId}"></td>
                <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${post.views}"></td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination start -->
        <div th:if="${!postList.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!postList.hasPrevious} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${0}|}">
                        <span><<</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${!postList.hasPrevious} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${postList.number - 1}|}">
                        <span><</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(postList.number / 10 * 10,
                (postList.number / 10 * 10 + 9) >= (postList.totalPages - 1) ? (postList.totalPages - 1) : (postList.number / 10 * 10 + 9))}"
                     th:classappend="${page == postList.number} ? 'active'" class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!postList.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${postList.number + 1}|}">
                        <span>></span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${!postList.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${postList.totalPages - 1}|}">
                        <span>>></span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Pagination end -->
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/posts/create}'|" type="button">Create
            </button>
        </div>
    </div>

    <div th:replace="~{layout/footer :: footer}"></div>

</div> <!-- /container -->
</body>
</html>
