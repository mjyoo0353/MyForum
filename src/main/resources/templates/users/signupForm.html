<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .container {
            max-width: 650px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
<header th:replace="~{layout/header :: header}"></header>

<div class="container">
    <div class="py-5 text-center">
        <h2>Create Account</h2>
    </div>

    <form th:action th:object="${form}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">Login ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></div>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <label for="passwordCheck">Re-enter password</label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></div>
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{username}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <hr class="my-4"/>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Create Account</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button"
                        th:onclick="|location.href='@{/}'|">Cancel</button>
            </div>
        </div>

    </form>

    <div th:replace="~{layout/footer :: footer}"></div>

</div>
</body>
</html>
